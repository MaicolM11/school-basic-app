spring:
  output:
    ansi:
      enabled: ALWAYS

  datasource:
    url: jdbc:mysql://localhost:3306/school
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: false
    hibernate: 
      ddl-auto: update 
    properties:
      hibernate: 
        dialect: org.hibernate.dialect.MySQL8Dialect
